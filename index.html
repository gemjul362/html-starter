function changeLanguage(lang) {

document.title = {
  es: translations.es.title_tag,
  en: translations.en.title_tag_en,
  fr: translations.fr.title_tag_fr
}[lang] || translations.es.title_tag;

  document.querySelectorAll('[data-lang]').forEach(el => {

  });
  localStorage.setItem('preferredLang', lang);
}

const selector = document.getElementById('language-selector');
selector.addEventListener('change', (e) => {
  changeLanguage(e.target.value);
});


if (!localStorage.getItem('preferredLang')) {
  const browserLang = navigator.language.slice(0, 2).toLowerCase();

  const detectedLang = supportedLangs.includes(browserLang) ? browserLang : 'es';
  localStorage.setItem('preferredLang', detectedLang);
}
const savedLang = localStorage.getItem('preferredLang') || 'es';

selector.value = savedLang;
changeLanguage(savedLang);
</script>
